apiVersion: chaos-mesh.org/v1alpha1
kind: IOChaos
metadata:
  name: nodereader-disk-io-fault-ioerror
  namespace: rook-ceph
spec:
  action: fault
  mode: one
  selector:
    labelSelectors:
      app: nodereader
  volumePath: /var/nodereaderdata
  path: '/var/nodereaderdata/*.dat'
  errno: 5
  percent: 50
  duration: '2700s'
